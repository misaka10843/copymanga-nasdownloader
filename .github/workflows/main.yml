name: Release Project

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      is_prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false
      is_docker:
        description: 'build docker?'
        required: false
        type: boolean
        default: true
      is_bin:
        description: 'build bin file?'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-docker:
    if: ${{ inputs.is_docker }}
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ inputs.version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  build-binary:
    name: Build Single File (No Web)
    if: ${{ inputs.is_bin }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux-amd64
            output_name: copymanga-downloader-linux
          - os: windows-latest
            name: windows-amd64
            output_name: copymanga-downloader.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install wheel zstandard

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          output-file: ${{ matrix.output_name }}
          mode: onefile
          output-dir: build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: build/${{ matrix.output_name }}

  create-release:
    name: Create Release
    needs: [ build-docker, build-binary ]
    runs-on: ubuntu-latest
    if: ${{ inputs.is_bin }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binary-*
          merge-multiple: true

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --unreleased --tag v${{ inputs.version }} --strip header
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: ${{ steps.git-cliff.outputs.content || 'Release v${{ inputs.version }}' }}
          prerelease: ${{ inputs.is_prerelease }}
          files: |
            artifacts/copymanga-downloader-linux
            artifacts/copymanga-downloader.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}